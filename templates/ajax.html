<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    {% load static %}
    <script src="{% static '/web/js/jquery-1.11.3.js' %}"></script>
</head>
<body>
<input type="button" value="ajax">
<p class="p1"></p>
<script>
    $(function(){
        $('input[type=button]').click(function (){
             $.get('/ajax', function(data){
            $('.p1').html(data.name);
        },'json');
        })
    })
</script>
</body>
</html>
